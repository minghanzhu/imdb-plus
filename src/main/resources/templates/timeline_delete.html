<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Demo Application</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>

<div class = "row" style = "padding-top: 50px">
    <div class ="col-md-3" >
    </div>
    <div class ="col-md-2">
        <span>User ID: </span>
    </div>
    <div class ="col-md-4">
        <input type="text" name="user_id" id="user_id"/>
    </div>
    <div class ="col-md-3">
    </div>
</div>

<div class = "row">
    <div class ="col-md-3" >
    </div>
    <div class ="col-md-2">
        <span>Media ID: </span>
    </div>
    <div class ="col-md-4">
        <input type="text" name="media_id" id="media_id"/>
    </div>
    <div class ="col-md-3">
    </div>
</div>

<div class = "row">
    <div class ="col-md-3">
    </div>
    <div class ="col-md-2">
        <span>Access Token: </span>
    </div>
    <div class ="col-md-4">
        <input type="text" name="access_token" id="access_token"/>
    </div>
    <div class ="col-md-3">
    </div>
</div>

<div class = "row" style = "padding-top: 50px">
    <div class ="col-md-4">
    </div>
    <div class ="col-md-4">
        <input type="button" name="getData" id="getData" value="DELETE DATA" onclick="getDataFromAPI();"/>
    </div>
    <div class ="col-md-4">
    </div>
</div>

<div class = "row" style = "padding-top: 50px">
    <div class ="col-md-4">
    </div>
    <div class ="col-md-4">
        <button onclick="window.location.href='http://localhost:8083/home';">
            Go Home
        </button>
    </div>
    <div class ="col-md-4">
    </div>
</div>

<div class = "row">
    <div class ="col-md-3">
    </div>
    <div class ="col-md-6">
        <div id="list" style = "padding-top: 50px"></div>
    </div>
    <div class ="col-md-3">
    </div>
</div>

<script>
	function getDataFromAPI() {

	    $("#list").empty();//Clear old data before ajax

	    $.ajax({
            type: "DELETE",
            beforeSend: function(request) {
                request.setRequestHeader("Authorization", $("#access_token").val());
             },
            url: "/timeline/" + $("#user_id").val() + "/" +  $("#media_id").val(),
            headers: {
                "Content-Type": "application/json"
            },
            success: function (data) {
                console.log(data)
                console.log("User Delete Successfully!");
                var table = $("#list");
                table.append("<b>USER DELETE SUCCESSFULLY!</b>");
            },
            error: function (jqXHR, textStatus, errorThrown) {
            }
        });
	}
	</script>
</body>
</html>
